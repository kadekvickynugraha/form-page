<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="./img/IMG_9351.PNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>PokeWeb</title>
  </head>
  <body>
    <div
      class="container"
      data-tilt
      data-tilt-glare="true"
      data-tilt-max-glare="0.2"
    >
      <form action="" id="sign-up-form" class="form-section">
        <h1>Login</h1>
        <div class="first-name">
          <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder=""
          />
          <span class="" id="alert-fn"></span>
        </div>
        <div class="form-last-name">
          <label for="last-name" class="form-label">Last Name</label>
          <input
            type="text"
            name="last-name"
            class="form-control"
            placeholder=""
          />
          <span class="" id="alert-ln"></span>
        </div>
        <div class="form-age">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            name="Age"
            class="form-control"
            placeholder=""
            min="1"
          />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <span class="" id="alert-age"></span>
      </form>
      <div class="fetch-section mt-5 d-none">
        <div class="card">
          <div class="card-header"><h1>Your Identity</h1></div>
          <div class="card-body">
            <div class="fetch-data-fn" style="font-size: 15px">
              <span id="hello-msg"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Your Name</span>
              <span class="fw-bold" id="fullname-value"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Age</span>
              <span class="fw-bold" id="age-value"></span>
            </div>
            <hr />
            <button class="btn btn-primary d-flex" id="btn-reset" type="button">
              Input new data
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js" defer></script>
    <script src="./vanilla-tilt.js"></script>
  </body>
</html>
